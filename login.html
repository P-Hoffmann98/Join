<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="/img/Logo for Favicon.svg" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/script.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/add_task.js"></script>
  </head>

  <body onload="loginInit()">
    <div class="main-container">
      <div class="main-container-body login-centering">
        <img class="login-img" src="img/login/login_icon.svg" />

        <div class="login-container">
          <h1>Log in</h1>
          <div class="login-spacer"></div>
          <form class="login-inputs-container" onsubmit="login()"; return false>
            <input
            type="email"
            class="login-inputs"
            id="login-input-email"
            placeholder="E-mail"
            required
          />
          <input
          type="password"
          class="login-inputs"
          id="login-input-password"
          placeholder="Password"
          required
          minlength="8"
          pattern="^(?=.*[A-Za-z])(?=.*\d).+$"
          title="Das Passwort muss mindestens 8 Zeichen lang sein und mindestens einen Buchstaben und eine Zahl enthalten."
        />
          <div class="button-and-text">
            <button
            type="button"
            class="remember-button"
            required
            onclick="toggleRememberButtonColor()"
          >
            <img
              id="remember-button"
              src="img/login/rememberme_button.svg"
            />
          </button>
            <p>Remember me</p>
        </div>
          <div class="login-buttons">
            <button id="user-login-button">Log in</button>
          </form>
            <button id="guest-login-button">Guest Log in</button>
          </div>
          <div class="signup-container">
            <p>Not a Join user?</p>
            <a href="signup.html""><button id="signup-button">Sign up</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
