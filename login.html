<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="/img/Logo for Favicon.svg" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/script.js"></script>
  </head>

  <body onload="init()">
    <div class="main-container">
      <div class="main-container-body login-centering">
        <img class="login-img" src="img/login/login_icon.svg" />

        <div class="login-container">
          <h1>Log in</h1>
          <div class="login-spacer"></div>
          <form class="login-inputs-container">
            <input
              type="email"
              class="login-inputs"
              id="login-input-email"
              placeholder="E-Mail"
              required
            />
            <input
              type="password"
              class="login-inputs"
              id="login-input-password"
              placeholder="Password"
              required
            />
          </form>
          <button class="login-remember">
            <img src="img/login/rememberme_button.svg" />
            <p>Remember me</p>
          </button>
          <div class="login-buttons">
            <button id="user-login-button">Log in</button>
            <button id="guest-login-button">Guest Log in</button>
          </div>
          <div class="signup-container">
            <p>Not a Join user?</p>
            <a href="signup.html""><button id="signup-button">Sign up</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
