<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="/img/Logo for Favicon.svg" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <script src="/js/script.js"></script>
  </head>

  <body onload="init()">
    <div class="main-container">
      <div class="main-container-body signup-centering">
        <img class="signup-img" src="img/login_icon.svg" />

        <div class="signup-container">
          <h1>Sign up</h1>
          <div class="signup-spacer"></div>
          <form class="signup-inputs-container">
            <input
              type="text"
              class="signup-inputs"
              id="signup-input-name"
              placeholder="Name"
            />
            <input
              type="text"
              class="signup-inputs"
              id="signup-input-email"
              placeholder="E-mail"
            />
            <input
              type="text"
              class="signup-inputs"
              id="signup-input-password"
              placeholder="Password"
            />
            <input
              type="text"
              class="signup-inputs"
              id="signup-input-password"
              placeholder="Confirm Password"
            />
          </form>
          <button class="accept-button">
            <img src="img/rememberme_button.svg" />
            <p>I accept the <a href="#">Privacy Policy</a></p>
          </button>
          <button id="signup-button">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
