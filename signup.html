<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="/img/Logo for Favicon.svg" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <script src="/js/storage.js"></script>
    <script src="/js/signup.js"></script>
    <script src="/js/script.js"></script>
  </head>

  <body onload="signupInit()">
    <div class="main-container">
      <div class="main-container-body signup-centering">
        <img class="signup-img" src="img/login/login_icon.svg" />

        <div class="signup-container">
          <h1>Sign up</h1>
          <div class="signup-spacer"></div>
          <form
            class="signup-inputs-container"
            onsubmit="registerUser(); return false"
          >
          <form class="signup-inputs-container" onsubmit="registerUser(); return false">
            <input
              type="text"
              class="signup-inputs"
              id="signup-input-name"
              placeholder="Name"
              required
              minlength="2"
            />
            <input
              type="email"
              class="signup-inputs"
              id="signup-input-email"
              placeholder="E-mail"
              required
            />
            <input
              type="password"
              class="signup-inputs"
              id="signup-input-password"
              placeholder="Password"
              required
              minlength="8"
              pattern="^(?=.*[A-Za-z])(?=.*\d).+$"
              title="Das Passwort muss mindestens 8 Zeichen lang sein und mindestens einen Buchstaben und eine Zahl enthalten."
            />
            <input
              type="password"
              class="signup-inputs"
              id="signup-input-confirm-password"
              placeholder="Confirm Password"
              required
              pattern="^(?=.*[A-Za-z])(?=.*\d).+$"
              title="Das Passwort muss mindestens 8 Zeichen lang sein und mindestens einen Buchstaben und eine Zahl enthalten."
              oninput="checkPasswordMatch()"
            />
        <div id="errorbox"></div>
            <div class="button-and-text">
              <button
                type="button"
                class="accept-button"
                onclick="togglePrivacyButton()"
              >
                <img
                  id="privacy-button"
                  src="img/login/rememberme_button.svg"
                />
              </button>
              <p>I accept the <a href="legal_notice.html">Privacy Policy</a></p>
            </div>
            <button type="submit" id="signupbutton">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
