<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/board.css">
    <script src="./js/script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/board.js"></script>
</head>

<body onload="boardInit()">

    <div class="main-container">
        <div w3-include-html="./templates/desktop/nav_desktop.html"></div>
        <div class="main-container-body">
            <div w3-include-html="./templates/desktop/header_desktop.html"></div>

            <div class="board-main-container">
                <div class="board-headline">
                    <div class="board-headline-button">
                        <span class="board-headline-text">Board</span>
                        <button class="board-button-addTask-mobile"><img src="./img/board/add.svg" alt=""></button>
                    </div>
                    <div class="board-headline-container-search-add">
                        <input class="board-input-search" type="search" placeholder="Find Task" autocomplete="off">
                        <button class="board-button-addTask"><span class="board-text-addTask">Add task</span><img
                                src="./img/board/add.svg" alt=""></button>
                    </div>
                </div>
                <div class="board-task-main">
                    <div class="board-task-category">
                        <div class="board-task-headline">
                            <span class="board-add-task-headline">To do</span>
                            <img class="board-add-task-category" src="./img/board/board_add_task_category.svg" alt="">
                        </div>
                        <div id="board_task_category_todo" ondrop="boardDrop('todo')" ondragover="allowDrop(event)" class="board-task-container">

                            </div> -->
                        </div>
                    </div>
                    <div class="board-task-category">
                        <div class="board-task-headline">
                            <span class="board-add-task-headline">In progress</span>
                            <img class="board-add-task-category" src="./img/board/board_add_task_category.svg" alt="">
                        </div>
                        <div id="board_task_category_progress" ondrop="boardDrop('progress')" ondragover="allowDrop(event)" class="board-task-container">
                            <!-- render board-no-task-feedback or render board-task-preview -->

                                <span class="board-task-card-taskcategory">User Story</span>
                                <span class="board-task-card-headline">Kochwelt Page & Recipe Recommender</span>
                                <span class="board-task-card-description">Build start page with recipe
                                    recommendation...</span>
                                <div class="board-task-card-progress-container">
                                    <div class="board-task-card-progressbar">
                                        <div class="board-task-card-progress"></div>
                                    </div>
                                    <span class="board-task-card-progress-text">1/2 Subtasks</span>
                                </div>
                                <div class="board-task-card-profile-priority">
                                    <div class="board-task-card-profile-container">
                                        <div class="board-task-card-profile">
                                            <img src="./img/board/board_task_profile_ellipse.svg" alt="">
                                            <span class="board-task-card-profile-text">TN</span>
                                        </div>
                                        <div class="board-task-card-profile" style="left: -8px;">
                                            <img src="./img/board/board_task_profile_ellipse.svg" alt="">

                                        </div>
                                    </div>
                                    <img class="board-task-card-priority" src="./img/board/board_task_urgent.svg"
                                        alt="">
                                </div> 
                            </div> -->
                        </div>
                    </div>
                    <div class="board-task-category">
                        <div class="board-task-headline">
                            <span class="board-add-task-headline">Await feedback</span>
                            <img class="board-add-task-category" src="./img/board/board_add_task_category.svg" alt="">
                        </div>
                        <div id="board_task_category_feedback" ondrop="boardDrop('feedback')" ondragover="allowDrop(event)" class="board-task-container">
                            <!-- render board-no-task-feedback or render board-task-preview -->
                           <!--  <div class="board-no-task-feedback">
                                <span class="board-no-task-feedback-text">No tasks To do</span>
                            </div> -->
                        </div>
                    </div>
                    <div class="board-task-category">
                        <div class="board-task-headline">
                            <span class="board-add-task-headline">Done</span>
                        </div>
                        <div id="board_task_category_done" ondrop="boardDrop('done')" ondragover="allowDrop(event)" class="board-task-container">
                            <!-- render board-no-task-feedback or render board-task-preview -->
                            <!-- <div class="board-no-task-feedback">
                                <span class="board-no-task-feedback-text">No tasks To do</span>
                            </div> -->
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
