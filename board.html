<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="/img/Logo for Favicon.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/board.css">
    <script src="./js/script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/board_templates.js"></script>
    <script src="./js/board_render.js"></script>
    <script src="./js/board.js"></script>
</head>

<body onload="boardInit()">

    <div class="main-container">
        <div w3-include-html="./templates/desktop/nav_desktop.html"></div>
        <div class="main-container-body">
            <div w3-include-html="./templates/desktop/header_desktop.html"></div>

            <div class="board-main-container">
                <div class="board-headline">
                    <div class="board-headline-button">
                        <span class="board-headline-text">Board</span>
                        <button class="board-button-addTask-mobile"><img src="./img/board/add.svg" alt=""></button>
                    </div>
                    <div class="board-headline-container-search-add">
                        <input class="board-input-search" type="search" placeholder="Find Task" autocomplete="off">
                        <button class="board-button-addTask"><span class="board-text-addTask">Add task</span><img
                                src="./img/board/add.svg" alt=""></button>
                    </div>
                </div>
                <div class="board-task-main">
                    <div class="board-task-category">
                        <div class="board-task-headline">
                            <span class="board-add-task-headline">To do</span>
                            <svg class="board-add-task-category" width="10" height="11" viewBox="0 0 10 11" fill="color"
                                xmlns="./img/board/svg">
                                <g id="Capa 1">
                                    <g id="Group 11">
                                        <path id="Vector 13" d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2"
                                            stroke-linecap="round" />
                                        <path id="Vector 14" d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2"
                                            stroke-linecap="round" />
                                    </g>
                                </g>
                            </svg>
                        </div>
                        <div id="board_task_category_todo"
                            ondrop="boardDrop('todo'); boardRemoveBackgroundMoveTask('board_task_category_todo')"
                            ondragleave="boardRemoveBackgroundMoveTask('board_task_category_todo')"
                            ondragover="allowDrop(event); boardAddBackgroundMoveTask('board_task_category_todo')"
                            class="board-task-container">
                        </div>
                    </div>
                    <div class="board-task-category">
                        <div class="board-task-headline">
                            <span class="board-add-task-headline">In progress</span>
                            <svg class="board-add-task-category" width="10" height="11" viewBox="0 0 10 11" fill="color"
                                xmlns="./img/board/svg">
                                <g id="Capa 1">
                                    <g id="Group 11">
                                        <path id="Vector 13" d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2"
                                            stroke-linecap="round" />
                                        <path id="Vector 14" d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2"
                                            stroke-linecap="round" />
                                    </g>
                                </g>
                            </svg>
                        </div>
                        <div id="board_task_category_progress"
                            ondrop="boardDrop('progress'); boardRemoveBackgroundMoveTask('board_task_category_progress')"
                            ondragleave="boardRemoveBackgroundMoveTask('board_task_category_progress')"
                            ondragover="allowDrop(event); boardAddBackgroundMoveTask('board_task_category_progress')"
                            class="board-task-container">
                        </div>
                    </div>
                    <div class="board-task-category">
                        <div class="board-task-headline">
                            <span class="board-add-task-headline">Await feedback</span>
                            <svg class="board-add-task-category" width="10" height="11" viewBox="0 0 10 11" fill="color"
                                xmlns="./img/board/svg">
                                <g id="Capa 1">
                                    <g id="Group 11">
                                        <path id="Vector 13" d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2"
                                            stroke-linecap="round" />
                                        <path id="Vector 14" d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2"
                                            stroke-linecap="round" />
                                    </g>
                                </g>
                            </svg>
                        </div>
                        <div id="board_task_category_feedback"
                            ondrop="boardDrop('feedback'); boardRemoveBackgroundMoveTask('board_task_category_feedback')"
                            ondragleave="boardRemoveBackgroundMoveTask('board_task_category_feedback')"
                            ondragover="allowDrop(event); boardAddBackgroundMoveTask('board_task_category_feedback')"
                            class="board-task-container">
                        </div>
                    </div>
                    <div class="board-task-category">
                        <div class="board-task-headline">
                            <span class="board-add-task-headline">Done</span>
                        </div>
                        <div id="board_task_category_done"
                            ondrop="boardDrop('done'); boardRemoveBackgroundMoveTask('board_task_category_done')"
                            ondragleave="boardRemoveBackgroundMoveTask('board_task_category_done')"
                            ondragover="allowDrop(event); boardAddBackgroundMoveTask('board_task_category_done')"
                            class="board-task-container">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="board-task-detail-main d-none jc-center ai-center">
            <div id="board_task_detail_card" class="board-task-detail-card"></div>
        </div>
    </div>

</body>

</html>
